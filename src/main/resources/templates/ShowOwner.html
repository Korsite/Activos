<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="modal fade" id="ShowOwner" tabindex="-1" 
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" 
		th:fragment="modal(id)" th:id="${id}">  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Datos del propietario</h5>
		        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				<div id="InfoFound">
					<p>ID Propietario: <span id="IdPropertier"></span></p>
					<p>Nombre: <span id="nombre"></span></p>
					<p>Ubicaci√≥n: <span id="ubicacion"></span></p>
				</div>
				
				<div id="InfoNotFound">
					<p>El propietario del activo con Id <span id="IdActivo"></span> no fue encontrado</p>
				</div>
			 </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
		      </div>
		    </div>
		  </div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
